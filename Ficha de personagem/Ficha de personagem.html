<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de personagem</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <script>
        let nome = prompt('Qual o nome do personagem?')
        document.write(`Nome: ${nome} <br>`)
        let raça = prompt('Qual a raça do personagem?')
        document.write(`Raça: ${raça} <br>`)
        let classe = prompt('Qual a classe do personagem?')
        document.write(`Classe: ${classe} <br>`)
        let nivel = prompt('Qual o nível do personagem?')
        document.write(`Nível: ${nivel} <br> <br>`)
        document.write('--- ATRIBUTOS --- <br> <br>')
        let str = prompt('Quantos pontos ele tem em força?')
        document.write(`Força: ${str} <br>`)
        let dex = prompt('Quantos pontos ele tem em destreza?')
        document.write(`Destreza: ${dex} <br>`)
        let con = prompt('Quantos pontos ele tem em constituição?')
        document.write(`Constituição: ${con} <br>`)
        let int = prompt('Quantos pontos ele tem em inteligência?')
        document.write(`Sabedoria: ${int} <br>`)
        let wis = prompt('Quantos pontos ele tem em sabedoria?')
        document.write(`Sabedoria: ${wis} <br>`)
        let cha = prompt('Quantos pontos ele tem em carisma?')
        document.write(`Carisma: ${cha}`)
    </script>
</body>
</html>
